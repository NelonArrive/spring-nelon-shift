spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/nelon_shift
    username: admin
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # create, update
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 60000

  # OAuth2 Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id-here}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret-here}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

          yandex:
            client-id: ${YANDEX_CLIENT_ID:your-yandex-client-id-here}
            client-secret: ${YANDEX_CLIENT_SECRET:your-yandex-client-secret-here}
            client-name: Yandex
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - login:email
              - login:info

        provider:
          yandex:
            authorization-uri: https://oauth.yandex.ru/authorize
            token-uri: https://oauth.yandex.ru/token
            user-info-uri: https://login.yandex.ru/info
            user-name-attribute: id

# JWT Configuration
jwt:
  secret: your-super-secret-jwt-key-min-512-bits-please-change-this-in-production
  access-token-expiration: 900000
  refresh-token-expiration: 2592000000

# OAuth2 Redirect
oauth2:
  redirect-uri: http://localhost:3000/oauth2/redirect

# API Prefix
api:
  prefix: /api

server:
  port: 8080

# Logging
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG