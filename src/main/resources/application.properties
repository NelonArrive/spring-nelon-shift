spring.application.name=nelon-shift-backend

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/nelon_shift
spring.datasource.username=admin
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=N7fKxQ2wP9aS4dL8jH3vT6mB1cR5yU0eF2gA7pZ3sM6kW9qD4
jwt.expiration=86400000

# OAuth2 Client Registration - Google
spring.security.oauth2.client.registration.google.client-id=75936664683-nvobho4pgsucn3v4ukk4bhc6ropg64jn.apps.googleusercontent.com
