# OAuth2 Client Registration - Yandex
spring.security.oauth2.client.registration.yandex.client-id=YOUR_YANDEX_CLIENT_ID
spring.security.oauth2.client.registration.yandex.client-secret=YOUR_YANDEX_CLIENT_SECRET
spring.security.oauth2.client.registration.yandex.client-name=Yandex
spring.security.oauth2.client.registration.yandex.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.yandex.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.yandex.scope=login:email,login:info

# OAuth2 Provider - Yandex
spring.security.oauth2.client.provider.yandex.authorization-uri=https://oauth.yandex.ru/authorize
spring.security.oauth2.client.provider.yandex.token-uri=https://oauth.yandex.ru/token
spring.security.oauth2.client.provider.yandex.user-info-uri=https://login.yandex.ru/info
spring.security.oauth2.client.provider.yandex.user-name-attribute=id

# OAuth2 Redirect
oauth2.redirect-uri=http://localhost:3000/oauth2/redirect

# Server Port
server.port=8081

# API Prefix
api.prefix=api/v1

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
